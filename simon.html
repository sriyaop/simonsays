<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>highscore:0</h2>
    <h3>Press any white area to start!</h3>
    <div class="btn-container">
      <div class="line1" >
        <div class="btn" id="pink" type="button-1" style="background-color: rgb(235, 151, 224);"></div>
        <div class="btn" id="orange" type="button-2" style="background-color: rgb(226, 142, 78);"></div>
      </div>
      <div class="line2">
        <div class="btn" id="blue" type="button-3" style="background-color: rgb(86, 185, 222);"></div>
        <div class="btn" id="yellow" type="button-4" style="background-color: rgb(235, 235, 99);"></div>
      </div>  
    </div>

    <script src="simon.js"></script>
</body>
</html>
